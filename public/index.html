<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Educational Content Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸŽ“ Educational Content Generator</h1>
    <form id="generatorForm">
      <input type="text" id="topic" placeholder="Enter topic (e.g., photosynthesis)" required />
      <select id="level">
      <option value="beginner">Beginner</option>
      <option value="intermediate">Intermediate</option>
      <option value="advanced">Advanced</option>
     </select>
      <select id="type">
        <option value="explanation">Explanation</option>
        <option value="quiz">Quiz</option>
        <option value="lesson_plan">Lesson Plan</option>
        <option value="compare">Comparison Table</option>
        <option value="application">Real Life Application</option>
      </select>
      <button type="submit">Generate</button>
    </form>
    <div id="outputContainer">
      <h2>Generated Content</h2>
      <textarea id="output" rows="15" readonly></textarea>
      <p id="stats"></p>
      <button id="downloadBtn">Download Result</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
